<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Party Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="app"></div>
    <h1>Party Planner</h1>
    <div class="container">
      <div class="column">
        <h2>Upcoming Parties</h2>
        <div id="party-list"></div>
      </div>
      <div class="column">
        <h2>Party Details</h2>
        <div id="party-details" class="details">
          <p>Select a party to see details.</p>
        </div>
      </div>
    </div>
  </body>
</html>
